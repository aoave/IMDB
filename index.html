<!DOCTYPE html>
<html ng-app = "myApp">
  <head>
    <meta charset="iso-8859-1">
    <title>OMDB</title>
    <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-resource.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body ng-controller= "myController">

    <nav class="navbar navbar-default">
  <div class="container-fluid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Movies</a>
    </div>


    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      </ul>
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" ng-model = "search.$" class="form-control" placeholder="Search by Title, Letter, Or Rating">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
      </form>
        </li>
      </ul>
    </div><!-- /.navbar--->
  </div><!-- /.container-fluid -->
</nav>

  <table class="table">
    <tr>
      <th>Title</th>
      <th>Released</th>
      <th>Episode</th>
      <th>imdbRating</th>
      <th>imdbID</th>
    </tr>
    <tr ng-repeat="item in episodes | filter:search">
      <td>{{item.Title}}</td>
      <td>{{item.Release}}</td>
      <td>{{item.Episode}}</td>
      <td>{{item.imdbRating}}</td>
      <td>{{item.imdbID}}</td>
    </tr>
  </table>

  </body>


    <script src="ang.js"></script>

</html>
